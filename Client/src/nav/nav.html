<div class="navbar bg-base-100 shadow-sm">
     <div class="flex-1">
          <a class="btn btn-ghost text-3xl">eGov</a>
     </div>

     @if(!loggedInService.loggedIn()) {
     <div class="flex gap-2 mr-50">
          <a routerLink="/register"
               class="btn btn-xs w-full  text-center text-base py-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition">
               Реєстрація
          </a>
          <a routerLink="/login"
               class=" btn btn-xs w-full text-center text-base py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition">
               Логін
          </a>

     </div>}
     @else{

     <div class="flex gap-2">
          <div class="dropdown dropdown-end">
               <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                              class="size-10 justify-center">
                              <path fill-rule="evenodd"
                                   d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                                   clip-rule="evenodd" />
                         </svg>

                    </div>
               </div>
               <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li>
                         <a class="justify-between">
                              Profile
                              <span class="badge">New</span>
                         </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a (click)="logout()">Logout</a></li>
               </ul>
          </div>
     </div>}
</div>
