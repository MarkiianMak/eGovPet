<div class="min-h-120 flex items-center justify-center ">
     <div class=" shadow-lg rounded-2xl p-8 w-full max-w-md border">
          <h2 class="text-2xl font-bold text-primary mb-6 text-center">Вхід</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

               <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Логін</label>
                    <input id="username" type="text" formControlName="username"
                         class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                         placeholder="Введіть логін" />
                    <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-red-500 text-sm mt-1">
                         Введіть логін
                    </div>
               </div>


               <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input id="password" type="password" formControlName="password"
                         class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                         placeholder="Введіть пароль" />
                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-red-500 text-sm mt-1">
                         Введіть пароль
                    </div>
               </div>



               <button type="submit"
                    class="btn w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition">
                    Увійти
               </button>

          </form>


          <div *ngIf="successMessage" class="mt-4 text-green-600 text-center font-medium">
               {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center font-medium">
               {{ errorMessage }}
          </div>
     </div>
</div>
